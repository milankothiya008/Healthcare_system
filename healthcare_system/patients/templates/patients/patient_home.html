<!DOCTYPE html>
<html>
<head>
    <title>Patient Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", sans-serif;
            background: #f4f6f9;
        }

        header {
            background: #1976d2;
            color: white;
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .container {
            padding: 30px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        a.logout {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <h2>Patient Dashboard</h2>
    <a href="/logout/" class="logout">Logout</a>
</header>

<div class="container">
    <div class="card">
        <h3>Welcome, {{ request.user.email }}</h3>
        <p>This is your patient dashboard.</p>
    </div>

    <div class="card">
        <h3>Next Steps</h3>
        <ul>
            <li>Manage Profile</li>
            <li>Book Appointment</li>
            <li>View Appointments</li>
        </ul>
    </div>
</div>
<a href="/patient/profile/">Manage Profile</a>

</body>
</html>
